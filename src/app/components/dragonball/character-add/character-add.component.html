<h3>Agregar: {{ name()}}</h3>

        <input 
            type="text" 
            class="form-control" 
            placeholder="Nombre" 
            [value]="name()"
            (change)="name.set(txtname.value)"
            (input)="name.set(txtname.value)"
            #txtname
        />
      
        <input 
            type="number" 
            class="form-control mt-2" 
            placeholder="Poder"
            [value]="power()"
            (input)="power.set(+txtpower.value)"
            #txtpower
        />

        <button (click)="addCharacter()" class="mt-2 btn btn-primary">
            Agregar
        </button>
